<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Symptom Analyzer</title>
    <style>
        /* === Base page styling === */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            /* Soft teal-to-indigo gradient */
            background: linear-gradient(135deg, #a1ffce 0%, #faffd1 100%);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            letter-spacing: 0.5px;
            color: #111827;
            text-align: center;
        }

        /* === Card that holds the form === */
        form {
            width: 100%;
            max-width: 500px;
            background: #ffffffee;                /* translucent white */
            backdrop-filter: blur(8px);
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            background-color: #f9fafb;
            transition: background 0.25s;
        }
        input[type="file"]:hover {
            background-color: #f3f4f6;
        }

        /* === Submit button === */
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #1e40af;
        }

        /* === Result area === */
        h2 {
            margin-top: 35px;
            font-size: 1.3rem;
            color: #111827;
        }
        pre {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 14px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
            white-space: pre-wrap;
            text-align: left;
            overflow-x: auto;
        }

        /* === Responsive tweaks === */
        @media (max-width: 600px) {
            form {
                padding: 25px 20px;
            }
            pre {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Upload a PDF Medical Report</h1>

    <!-- Upload form -->
    <form action="/med_rep" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Choose a PDF file:</label>
        <input type="file" name="pdf_file" accept="application/pdf" required>

        <input type="submit" value="Analyze">
    </form>

    {% if r %}
        <h2>Result:</h2>
        <pre>{{ r }}</pre>
    {% endif %}
</body>
</html>
