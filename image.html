<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            margin-top: 20px;
            color: #222;
            font-size: 24px;
        }

        img {
            margin-top: 20px;
            max-width: 400px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form method="post" action="/brain" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if r %}
        <h1>This is {{ r }}</h1>
    {% endif %}

    {% if filename %}
        <img src="{{ url_for('static', filename='condition/' + filename) }}" alt="Uploaded Image" style="max-width: 400px;">
    {% endif %}
</body>
</html>
